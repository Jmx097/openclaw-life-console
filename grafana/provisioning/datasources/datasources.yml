apiVersion: 1

datasources:
  # JSON API for Airtable integration
  - name: Airtable-JSON
    type: marcusolsson-json-datasource
    access: proxy
    url: https://api.airtable.com/v0
    basicAuth: false
    isDefault: false
    editable: true
    jsonData:
      httpHeaderName1: Authorization
    # secureJsonData configured via UI or env vars - see .env file

  # Local file datasource for OpenClaw memory files
  - name: OpenClaw-Memory
    type: marcusolsson-json-datasource
    access: proxy
    url: http://host.docker.internal:8080
    basicAuth: false
    isDefault: true
    editable: true

  # Static JSON for heartbeat state
  - name: Heartbeat-State
    type: marcusolsson-json-datasource
    access: proxy
    url: file:///var/lib/grafana/heartbeat-state.json
    basicAuth: false
    isDefault: false
    editable: false
